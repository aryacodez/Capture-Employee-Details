<div class="mega">
    <div mat-dialog-title>
        <h1>Employee Form</h1>
    </div>
    <form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
        <div mat-dialog-content class="content">
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="Hello" type="text" formControlName="firstName">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="World" type="text" formControlName="lastName">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="hello@gmail.com" type="email" formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                
            </div>
            <div class="row">
                <mat-radio-group aria-label="Select a Gender" formControlName="gender">
                    <mat-label><b>Gender: </b></mat-label>
                    <mat-radio-button value="Male">Male</mat-radio-button>
                    <mat-radio-button value="Female">Female</mat-radio-button>
                </mat-radio-group>

            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Education</mat-label>
                    <select matNativeControl formControlName="education">
                        <option value="X">X</option>
                        <option value="XII">XII</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Graduation">Graduation</option>
                        <option value="Post Graduation">Post Graduation</option>
                    </select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Company Name</mat-label>
                    <input matInput placeholder="Microsoft" type="text" formControlName="cname">
                </mat-form-field>
            </div>

        </div>
        <div mat-dialog-actions class="action">
            <button mat-raised-button color="warn" type="button" [mat-dialog-close]="false">Cancel</button>
            <button mat-raised-button color="primary" type="submit">{{data?'Update':'Save'}}</button>
        </div>
    </form>
</div>
